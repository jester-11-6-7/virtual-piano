<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="assets/icon/piano.ico" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="layout">
        <header>
            <h1 class="title">Virtual Piano</h1>
        </header>
        <main>
            <div class="btn-container">
                <button class="btn btn-notes btn-active">Notes</button>
                <button class="btn btn-letters">Letters</button>
            </div>
            <div class="piano">
                <div class="piano-button" data-note="c" data-letter="D"></div>
                <div class="piano-button" data-note="d" data-letter="F"></div>
                <div class="piano-button" data-note="e" data-letter="G"></div>
                <div class="piano-button" data-note="f" data-letter="H"></div>
                <div class="piano-button" data-note="g" data-letter="J"></div>
                <div class="piano-button" data-note="a" data-letter="K"></div>
                <div class="piano-button" data-note="b" data-letter="L"></div>
                <div class="piano-button-sharp">
                    <div class="piano-button" data-note="c♯" data-letter="R"></div>
                    <div class="piano-button" data-note="d♯" data-letter="T"></div>
                    <div class="piano-button"></div>
                    <div class="piano-button" data-note="f♯" data-letter="U"></div>
                    <div class="piano-button" data-note="g♯" data-letter="I"></div>
                    <div class="piano-button" data-note="a♯" data-letter="O"></div>
                </div>
            </div>
            <button class="full-screen"></button>
        </main>
        <footer>
            <div class="footer-container">
                <a class="github" href="https://github.com/jester-11-6-7" target="_blank" rel="noopener noreferrer">
                    github
                </a>
                <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
                    <span class="rss-year">'21</span>
                </a>
            </div>
        </footer>
    </div>
    <script src="container/index.js"></script>
</body>

</html>
